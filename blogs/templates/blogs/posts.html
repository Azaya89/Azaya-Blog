{% extends "blogs/base.html" %}

{% block page_header %}
<h1>Posts</h1>
{% endblock page_header %}

{% block content %}
<ul>
  {% for post in posts %}
  <li><h3>
    <a href="{% url 'blogs:post' post.id %}">{{ post }}</a> - by {{ post.owner }}
  </h3></li>
  {% empty %}
  <li><h3>No topics have been added yet.</h3></li>
  {% endfor %}
</ul>

<h4><a href="{% url 'blogs:new_post' %}">Add a new topic</a></h4>

{% endblock content %}
