{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></h2>
{% endblock page_header %}

{% block content %}
<h3>Edit entry:</h3>

<form action="{% url 'blogs:edit_entry' entry.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Save changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
